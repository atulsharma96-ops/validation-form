<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>velidation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <div class="row p-0">
            <div class="col-sm-6 p-0">
                <div id="divl"></div>
            </div>
            <div class="col-sm-6">
                <div class="card min mx p-3 rounded-3 shadow">
                    <h2 class="text-center mb-4 text-danger">Validation</h2>
                    <div class="d-flex justify-content-between mt-1 mb-1">
                        <label class="fw-semibold" for="fname">Frist name : <span class="text-danger">*</span><br>
                            <input class="mt-1 p-1 mb-1" type="text" name="" id="fname" onkeyup="fnamech()">
                            <p id="fnamemsg" class="p-0 m-0"></p>
                        </label>

                        <label class="fw-semibold" for="lname">Last name : <span class="text-danger">*</span><br>
                            <input class="mt-1 p-1 mb-1" type="text" name="" id="lname" onkeyup="lnamech()">
                            <p id="lnamemsg" class="p-0 m-0"></p>
                        </label>

                    </div>
                    <label class="fw-semibold" for="">Email : <span class="text-danger">*</span></label>
                    <input class="mt-1 p-1 mb-1" type="email" name="" id="email" onkeyup="checkemail()">
                    <p id="emailmsg" class="p-0 m-0"></p>

                    <label class="fw-semibold" for="mob">Mob no : <span class="text-danger">*</span></label>
                    <input class="p-1 mt-1 mb-1" type="text" name="" id="mob" onkeyup="checkmn()">
                    <p id="mnmsg" class="p-0 m-0"></p>

                    <label class="fw-semibold" for="uname">User name : <span class="text-danger">*</span></label>
                    <input class="p-1 mb-1" type="text" name="" id="uname" onkeyup="unamecheck()">
                    <p id="unamemsg" class="m-0 p-0"></p>

                    <label class="fw-semibold" for="">Password : <span class="text-danger">*</span></label>
                    <div class="d-flex"><input class="p-1 mt-1 mb-1" type="password" name="" id="pass"
                            onkeyup="checkpass()">
                        <span class="ms-1 mt-1 mb-1 pt-1 ps-1 pe-1" id="tooglepass" onclick="showpass()"><i
                                class="fa-solid fa-eye"></i></span>
                    </div>
                    <p id="ppp" class="mt-1">Note : Password should be contain at least one upper case and one lowercase
                        andone special cheratcto and one number</p>

                    <div class="d-flex justify-content-between mt-4">
                        <button class="btn btn-danger ps-4 pe-4" type="reset" onclick="reset()">Reset</button>
                        <button class="btn btn-primary ps-4 pe-4" type="submit" onclick="check()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
